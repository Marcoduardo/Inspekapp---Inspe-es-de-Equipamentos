<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
    <title>InspekApp - Novo Usu√°rio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --primary-dark: #564FD9;
            --secondary-color: #FF6584;
            --dark-bg: #1A1A2E;
            --darker-bg: #16213E;
            --card-bg: #242445;
            --text-light: #F1F1F1;
            --text-muted: #B8B8B8;
            --success-color: #4BB543;
            --warning-color: #FFA500;
            --danger-color: #FF5252;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* Sweet Alert Style Modals */
        .swal-modal {
            background-color: var(--darker-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .swal-title {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .swal-text {
            color: var(--text-muted);
            font-size: 1rem;
            text-align: center;
        }

        .swal-icon {
            margin: 1.5rem auto;
        }

        .swal-icon--success::before, 
        .swal-icon--success::after {
            background: var(--darker-bg);
        }

        .swal-icon--success__hide-corners {
            background-color: transparent;
        }

        .swal-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.75rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .swal-button:not([disabled]):hover {
            background-color: var(--primary-dark);
        }

        .swal-button--confirm {
            background-color: var(--primary-color);
        }

        .swal-button--cancel {
            background-color: var(--danger-color);
        }

        .swal-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .modal-search {
            width: 100%;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .modal-search:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
        }

        .modal-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .modal-table th {
            background: rgba(108, 99, 255, 0.1);
            padding: 0.75rem;
            text-align: left;
            color: var(--primary-color);
        }

        .modal-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .select-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .select-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Top Navigation Bar */
        .top-bar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            flex-direction: row-reverse;
        }

        .top-bar .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-button i {
            font-size: 1.1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: var(--transition);
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .user-name {
            font-weight: 500;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            padding: 6rem 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .form-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Form Elements */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .form-label span {
            color: var(--secondary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1.25rem;
            background: #242445;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23B8B8B8'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 12px;
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .strength-weak {
            background-color: var(--danger-color);
        }

        .strength-medium {
            background-color: var(--warning-color);
        }

        .strength-strong {
            background-color: var(--success-color);
        }

        /* Password Visibility Toggle */
        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        /* Error Messages */
        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Form Buttons */
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            margin: 5vh auto;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow-y: auto;
            animation: slideUp 0.4s ease-out;
        }
        .modal-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--secondary-color);
            transform: rotate(90deg);
        }

        /* User Info Modal */
        .profile-pic-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-pic-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .user-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .user-info-item {
            margin-bottom: 1rem;
        }

        .user-info-item strong {
            color: var(--primary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 5rem 1rem 1rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.8rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            .user-info-grid {
                grid-template-columns: 1fr;
            }

            .top-bar {
                padding: 0.75rem 1rem;
            }

            .nav-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .modal-table thead {
                display: none;
            }
            
            .modal-table tr {
                display: block;
                margin-bottom: 1rem;
                border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            }
            
            .modal-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .modal-table td::before {
                content: attr(data-label);
                font-weight: 500;
                color: var(--text-muted);
                margin-right: 1rem;
            }
            
            .modal-table td:last-child {
                justify-content: flex-end;
            }           
        }
    </style>
</head>

    <!-- Sector Selection Modal -->
    <div id="modalSetor" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Selecionar Setor</h3>
                <button class="modal-close" onclick="fecharModal('modalSetor')">&times;</button>
            </div>
            <input type="text" id="modalSetorSearch" class="modal-search" 
                   placeholder="Pesquisar por nome ou centro de custo..." oninput="filtrarSetores()">
            <table id="modalSetorTable" class="modal-table">
                <thead>
                    <tr>
                        <th>Nome do Setor</th>
                        <th>Centro de Custo</th>                    
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sector data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
         // Vari√°vel para controlar se os setores j√° foram carregados
         let setoresCarregados = false;

        // Fun√ß√£o para abrir o modal de setores
        function abrirModalSetor() {
            abrirModal('modalSetor');
            if (!setoresCarregados) {
                carregarSetores();
                setoresCarregados = true;
            }
        }

        // Fun√ß√£o para carregar os setores da API
        async function carregarSetores() {
            try {
                const response = await fetch('/api/setores');
                const setores = await response.json();
                preencherTabelaSetores(setores);
            } catch (error) {
                console.error('Erro ao carregar setores:', error);
                showAlert('Erro', 'N√£o foi poss√≠vel carregar a lista de setores', 'error');
            }
        }

        // Fun√ß√£o para preencher a tabela de setores no modal
        function preencherTabelaSetores(setores) {
            const tbody = document.getElementById('modalSetorTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            
            setores.forEach(setor => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = setor.nome_setor;
                row.insertCell(1).textContent = setor.centro_custo;
                
                const selectCell = row.insertCell(2);
                const selectButton = document.createElement('button');
                selectButton.textContent = 'Selecionar';
                selectButton.className = 'select-btn';
                selectButton.onclick = function() {
                    document.getElementById('setor').value = setor.nome_setor;
                    document.getElementById('setor_id').value = setor.id;
                    fecharModal('modalSetor');
                };
                selectCell.appendChild(selectButton);

                // Adiciona data-label para dispositivos m√≥veis
                row.cells[0].setAttribute('data-label', 'Nome do Setor');
                row.cells[1].setAttribute('data-label', 'Centro de Custo');
                row.cells[2].setAttribute('data-label', 'A√ß√£o');
            });
        }

        // Fun√ß√£o para filtrar setores na tabela
        function filtrarSetores() {
            const searchValue = document.getElementById('modalSetorSearch').value.toLowerCase();
            const rows = document.getElementById('modalSetorTable').getElementsByTagName('tbody')[0].rows;
            
            for (let row of rows) {
                const nomeSetor = row.cells[0].textContent.toLowerCase();
                const centroCusto = row.cells[1].textContent.toLowerCase();
                
                if (nomeSetor.includes(searchValue) || centroCusto.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        // Fun√ß√µes gen√©ricas para abrir/fechar modais
        function abrirModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';

        function fecharModal(modalId) {

        // Adiciona evento para gerar o nome de usu√°rio automaticamente
        document.addEventListener('DOMContentLoaded', function() {
            const primeiroNomeInput = document.getElementById('primeiro_nome');
            const sobrenomeInput = document.getElementById('sobrenome');
            const nomeCompletoInput = document.getElementById('nome');
            const usuarioInput = document.getElementById('usuario');

        // Modifique a fun√ß√£o generateUsername() para remover caracteres especiais
        function generateUsername() {
            const primeiroNomeInput = document.getElementById('primeiro_nome');
            const sobrenomeInput = document.getElementById('sobrenome');
            const nomeMeioInput = document.getElementById('nome_meio');
            const nomeCompletoInput = document.getElementById('nome');
            const usuarioInput = document.getElementById('usuario');

            // Fun√ß√£o para remover acentos e caracteres especiais
            function removerAcentosECaracteresEspeciais(texto) {
                return texto.normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '') // Remove acentos
                    .replace(/[^a-zA-Z0-9]/g, '')   // Remove caracteres n√£o alfanum√©ricos
                    .toLowerCase();
            }

            const primeiroNome = removerAcentosECaracteresEspeciais(primeiroNomeInput.value.trim());
            const sobrenome = removerAcentosECaracteresEspeciais(sobrenomeInput.value.trim());
            const nomeMeio = removerAcentosECaracteresEspeciais(nomeMeioInput.value.trim());
            
            // Gera nome completo (original, sem altera√ß√µes)
            let nomeCompleto = primeiroNomeInput.value.trim();
            if (nomeMeioInput.value.trim()) nomeCompleto += ' ' + nomeMeioInput.value.trim();
            nomeCompleto += ' ' + sobrenomeInput.value.trim();
            nomeCompletoInput.value = nomeCompleto;
            
            // Gera nome de usu√°rio (com caracteres especiais removidos)
            if (primeiroNome && sobrenome) {
                usuarioInput.value = `${primeiroNome}.${sobrenome}`;
            }
        }

            primeiroNomeInput.addEventListener('input', generateUsername);
            sobrenomeInput.addEventListener('input', generateUsername);
            document.getElementById('nome_meio').addEventListener('input', generateUsername);
        });
        // Fun√ß√µes auxiliares para mostrar mensagens

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('senha').value;
            const meter = document.getElementById('password-strength-meter');
            
            // Reset meter
            meter.style.width = '0';
            meter.className = 'strength-meter';
            
            if (!password) return;
            
            // Calculate strength
            let strength = 0;
            
            // Length check
            if (password.length > 7) strength += 1;
            if (password.length > 11) strength += 1;
            
            // Character variety checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update meter
            let width = 0;
            let className = '';
            
            if (strength <= 2) {
                width = 33;
                className = 'strength-weak';
            } else if (strength <= 4) {
                width = 66;
                className = 'strength-medium';
            } else {
                width = 100;
                className = 'strength-strong';
            }
            
            meter.style.width = `${width}%`;
            meter.className = `strength-meter ${className}`;
        }

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function validateFormUsuario(event) {
            event.preventDefault();
            
            // Limpa mensagens de erro anteriores
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });

            // Mostra loading
            Swal.fire({
                title: 'Processando...',
                html: 'Cadastrando novo usu√°rio',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                background: 'var(--darker-bg)',
                color: 'var(--text-light)'
            });

            try {
                const formData = new FormData(document.getElementById('usuario-form'));
                
                const response = await fetch('/api/novo_usuario_cadastro', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json', // Esperamos JSON
                    },
                    body: formData
                });

                // Verifica se a resposta √© JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Resposta inesperada do servidor: ${text.substring(0, 100)}...`);
                }

                const data = await response.json();

                if (!response.ok) {
                    // Trata erros de valida√ß√£o do backend
                    if (data.missing_fields) {
                        data.missing_fields.forEach(field => {
                            const errorElement = document.getElementById(`${field}-error`);
                            if (errorElement) {
                                errorElement.textContent = 'Campo obrigat√≥rio';
                                errorElement.style.display = 'block';
                            }
                        });
                        throw new Error('Preencha todos os campos obrigat√≥rios.');
                    }
                    throw new Error(data.error || 'Erro ao processar cadastro');
                }

                await Swal.fire({
                    title: 'Sucesso!',
                    text: data.success,
                    icon: 'success',
                    background: 'var(--darker-bg)',
                    color: 'var(--text-light)',
                    confirmButtonColor: 'var(--primary-color)'
                });

                // Limpa o formul√°rio
                document.getElementById('usuario-form').reset();
                
                // Redireciona para a p√°gina inicial ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = '/index';
                }, 2000);

            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let errorMessage = error.message;
                if (errorMessage.includes('<!doctype html>')) {
                    errorMessage = 'Erro no servidor. Por favor, tente novamente.';
                }

                Swal.fire({
                    title: 'Erro',
                    text: errorMessage,
                    icon: 'error',
                    background: 'var(--darker-bg)',
                    color: 'var(--text-light)',
                    confirmButtonColor: 'var(--primary-color)'
                });
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        });
       
    </script>
