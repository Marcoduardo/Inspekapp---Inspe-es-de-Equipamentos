    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #6C63FF;
            --primary-dark: #564FD9;
            --secondary-color: #FF6584;
            --dark-bg: #1A1A2E;
            --darker-bg: #16213E;
            --card-bg: #242445;
            --text-light: #F1F1F1;
            --text-muted: #B8B8B8;
            --success-color: #4BB543;
            --warning-color: #FFA500;
            --danger-color: #FF5252;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            box-shadow: var(--box-shadow);
        }
        /* Melhorias para os placeholders */
        .form-control::placeholder,
        .form-select::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
            opacity: 1;
        }

        /* Melhorias nos inputs */
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            background-color: rgb(47 47 78) !important;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
            color: #fff !important;
        }

        /* Melhorias na área de upload */
        .file-upload label {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .file-upload label:hover {
            background-color: rgba(108, 99, 255, 0.1) !important;
            border-color: var(--primary-color);
        }

        /* Melhorias nos botões */
        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        } 

        .table-custom {
            color: var(--text-light);
        }
        
        .table-custom th {
            background-color: rgba(108, 99, 255, 0.1);
            color: var(--primary-color);
        }
        
        .table-custom td {
            border-color: rgba(255, 255, 255, 0.05);
            vertical-align: middle;
            color: #fff;
            background-color: #222c48;
        }

        .table-custom tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .form-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }
        
        .form-title {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .form-control[readonly] {
            background-color: rgba(255, 255, 255, 0.03);
            cursor: pointer;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
        }
        
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--primary-dark), #e04d6d);
            color: white;
        }
        
        .btn-secondary-custom {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .btn-secondary-custom:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .modal-content-custom {
            background: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
        
        #crop-container {
            max-width: 100%;
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            padding: 10px;
            border-radius: 12px;
        }
        
        #crop-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .strength-weak {
            background-color: var(--danger-color);
        }

        .strength-medium {
            background-color: var(--warning-color);
        }

        .strength-strong {
            background-color: var(--success-color);
        }

        /* Password Visibility Toggle */
        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        /* Error Messages */
        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Modal Styles */
        .modal-search {
            width: 100%;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .modal-search:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
        }

        .modal-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .modal-table th {
            background: rgba(108, 99, 255, 0.1);
            padding: 0.75rem;
            text-align: left;
            color: var(--primary-color);
        }

        .modal-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .select-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .select-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Badges */
        .badge-primary {
            background: rgba(108, 99, 255, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Hide number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            appearance: var(--text-light);
            -moz-appearance: textfield;
        }
        
        @media (max-width: 768px) {
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
            
            .user-name {
                display: none;
            }

            .modal-table thead {
                display: none;
            }
            
            .modal-table tr {
                display: block;
                margin-bottom: 1rem;
                border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            }
            
            .modal-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .modal-table td::before {
                content: attr(data-label);
                font-weight: 500;
                color: var(--text-muted);
                margin-right: 1rem;
            }
            
            .modal-table td:last-child {
                justify-content: flex-end;
            }
        }
    </style>
</head>

    <script>
        // Variável para controlar se os setores já foram carregados
        let setoresCarregados = false;

        // Função para abrir o modal de setores
        function abrirModalSetor() {
            const modal = new bootstrap.Modal(document.getElementById('modalSetor'));
            modal.show();
            
            if (!setoresCarregados) {
                carregarSetores();
                setoresCarregados = true;
            }
        }

        // Função para carregar os setores da API
        async function carregarSetores() {
            try {
                const response = await fetch('/api/setores_selecao'); 
                const setores = await response.json();
                preencherTabelaSetores(setores);
            } catch (error) {
                console.error('Erro ao carregar setores:', error);
                showAlert('Erro', 'Não foi possível carregar a lista de setores', 'error');
            }
        }

        // Função para preencher a tabela de setores no modal
        function preencherTabelaSetores(setores) {
            const tbody = document.getElementById('modalSetorTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            
            setores.forEach(setor => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = setor.nome_setor;
                row.insertCell(1).textContent = setor.centro_custo;
                
                const selectCell = row.insertCell(2);
                const selectButton = document.createElement('button');
                selectButton.textContent = 'Selecionar';
                selectButton.className = 'btn btn-primary-custom btn-sm';
                selectButton.onclick = function() {
                    document.getElementById('setor').value = setor.nome_setor;
                    document.getElementById('setor_id').value = setor.id;
                    bootstrap.Modal.getInstance(document.getElementById('modalSetor')).hide();
                };
                selectCell.appendChild(selectButton);

                // Adiciona data-label para dispositivos móveis
                row.cells[0].setAttribute('data-label', 'Nome do Setor');
                row.cells[1].setAttribute('data-label', 'Centro de Custo');
                row.cells[2].setAttribute('data-label', 'Ação');
            });
        }

        // Função para filtrar setores na tabela
        function filtrarSetores() {
            const searchValue = document.getElementById('modalSetorSearch').value.toLowerCase();
            const rows = document.getElementById('modalSetorTable').getElementsByTagName('tbody')[0].rows;
            
            for (let row of rows) {
                const nomeSetor = row.cells[0].textContent.toLowerCase();
                const centroCusto = row.cells[1].textContent.toLowerCase();
                
                if (nomeSetor.includes(searchValue) || centroCusto.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        // Adiciona evento para gerar o nome de usuário automaticamente
        document.addEventListener('DOMContentLoaded', function() {
            const primeiroNomeInput = document.getElementById('primeiro_nome');
            const sobrenomeInput = document.getElementById('sobrenome');
            const nomeCompletoInput = document.getElementById('nome');
            const usuarioInput = document.getElementById('usuario');

            function generateUsername() {
                const primeiroNomeInput = document.getElementById('primeiro_nome');
                const sobrenomeInput = document.getElementById('sobrenome');
                const nomeMeioInput = document.getElementById('nome_meio');
                const nomeCompletoInput = document.getElementById('nome');
                const usuarioInput = document.getElementById('usuario');

                // Função para remover acentos e caracteres especiais
                function removerAcentosECaracteresEspeciais(texto) {
                    return texto.normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '') // Remove acentos
                        .replace(/[^a-zA-Z0-9]/g, '')   // Remove caracteres não alfanuméricos
                        .toLowerCase();
                }

                const primeiroNome = removerAcentosECaracteresEspeciais(primeiroNomeInput.value.trim());
                const sobrenome = removerAcentosECaracteresEspeciais(sobrenomeInput.value.trim());
                const nomeMeio = removerAcentosECaracteresEspeciais(nomeMeioInput.value.trim());
                
                // Gera nome completo (original, sem alterações)
                let nomeCompleto = primeiroNomeInput.value.trim();
                if (nomeMeioInput.value.trim()) nomeCompleto += ' ' + nomeMeioInput.value.trim();
                nomeCompleto += ' ' + sobrenomeInput.value.trim();
                nomeCompletoInput.value = nomeCompleto;
                
                // Gera nome de usuário (com caracteres especiais removidos)
                if (primeiroNome && sobrenome) {
                    usuarioInput.value = `${primeiroNome}.${sobrenome}`;
                }
            }

            primeiroNomeInput.addEventListener('input', generateUsername);
            sobrenomeInput.addEventListener('input', generateUsername);
            document.getElementById('nome_meio').addEventListener('input', generateUsername);
        });
        
        // Funções auxiliares para mostrar mensagens
        function showAlert(title, text, icon, confirmButtonText = 'OK') {
            return Swal.fire({
                title: title,
                text: text,
                icon: icon,
                confirmButtonText: confirmButtonText,
                background: 'var(--darker-bg)',

        async function showConfirm(title, text, icon = 'question') {
            return Swal.fire({
                title: title,
                text: text,
                icon: icon,
                showCancelButton: true,
                confirmButtonColor: 'var(--primary-color)',
                cancelButtonColor: 'var(--danger-color)',
                confirmButtonText: 'Sim',
                cancelButtonText: 'Cancelar',
                background: 'var(--darker-bg)',
                color: 'var(--text-light)'
            }).then((result) => {
                return result.isConfirmed;
            });

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('senha').value;
            const meter = document.getElementById('password-strength-meter');
            
            // Reset meter
            meter.style.width = '0';
            meter.className = 'strength-meter';
            
            if (!password) return;
            
            // Calculate strength
            let strength = 0;
            
            // Length check
            if (password.length > 7) strength += 1;
            if (password.length > 11) strength += 1;
            
            // Character variety checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update meter
            let width = 0;
            let className = '';
            
            if (strength <= 2) {
                width = 33;
                className = 'strength-weak';
            } else if (strength <= 4) {
                width = 66;
                className = 'strength-medium';
            } else {
                width = 100;
                className = 'strength-strong';
            }
            
            meter.style.width = `${width}%`;
            meter.className = `strength-meter ${className}`;
        }

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        let cropper = null;

        document.getElementById('changeProfilePicBtn').addEventListener('click', function (e) {
            e.preventDefault();
            
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';

            input.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const image = document.createElement('img');
                    image.src = e.target.result;
                    image.style = 'max-width: 100%; max-height: 400px;';
                    image.id = 'cropper-img';

                    const cropContainer = document.createElement('div');
                    cropContainer.appendChild(image);

                    Swal.fire({
                        title: 'Corte sua imagem',
                        html: cropContainer,
                        showCancelButton: true,
                        confirmButtonText: 'Salvar',
                        background: 'var(--darker-bg)',
                        color: 'var(--text-light)',
                        customClass: {
                            popup: 'rounded-xl p-2',
                            confirmButton: 'bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700',
                            cancelButton: 'bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700'
                        },
                        didOpen: () => {
                            cropper = new Cropper(image, {
                                aspectRatio: 1,
                                viewMode: 1,
                                background: false,
                                autoCropArea: 1,
                                movable: true,
                                zoomable: true,
                                responsive: true
                            });
                        },
                        preConfirm: () => {
                            return new Promise((resolve, reject) => {
                                if (!cropper) {
                                    reject('Cropper não inicializado.');
                                    return;
                                }

                                const canvas = cropper.getCroppedCanvas({
                                    width: 300,
                                    height: 300
                                });

                                if (!canvas) {
                                    reject('Erro ao gerar canvas.');
                                    return;
                                }

                                canvas.toBlob(async (blob) => {
                                    if (!blob) {
                                        reject('Erro ao gerar imagem.');
                                        return;
                                    }

                                    Swal.close(); // Fecha o modal de corte
                                    await new Promise(r => setTimeout(r, 300)); // Aguarda transição

                                    Swal.fire({
                                        title: 'Processando...',
                                        html: 'Atualizando sua foto de perfil',
                                        allowOutsideClick: false,
                                        didOpen: () => Swal.showLoading(),
                                        background: 'var(--darker-bg)',
                                        color: 'var(--text-light)'
                                    });

                                    const formData = new FormData();
                                    formData.append('foto_perfil', blob, 'perfil.jpg');

                                    try {
                                        const response = await fetch('/api/alterar_foto_perfil', {
                                            method: 'POST',
                                            body: formData
                                        });

                                        const data = await response.json();
                                        Swal.close();

                                        if (data.success) {
                                            const imgURL = data.foto_perfil_url + `?v=${Date.now()}`;
                                            document.querySelectorAll('.user-avatar, #modal-profile-pic').forEach(img => {
                                                img.src = imgURL;
                                            });
                                            setTimeout(() => {
                                                location.reload();
                                            }, 1000);
                                            await showAlert('Sucesso!', 'Foto de perfil atualizada com sucesso!', 'success');
                                        } else {
                                            await showAlert('Erro', data.error || 'Erro ao atualizar a foto de perfil.', 'error');
                                        }
                                    } catch (err) {
                                        Swal.close();
                                        console.error(err);
                                        await showAlert('Erro', data.error || 'Erro ao atualizar a foto de perfil.', 'error');
                                    }

                                    resolve();
                                }, 'image/jpeg');
                            });
                        },
                        willClose: () => {
                            if (cropper) {
                                cropper.destroy();
                                cropper = null;
                            }
                        }
                    });
                };

                reader.readAsDataURL(file);
            });

            input.click();
        });

        // Função para fazer logout
        document.getElementById('logoutButton').addEventListener('click', async function(event) {
            event.preventDefault();
            
            const confirmed = await showConfirm('Confirmação', 'Você tem certeza que deseja fazer logoff?');
            
            if (confirmed) {
                try {
                    const response = await fetch('/logout', {
                        method: 'POST',
                        credentials: 'same-origin',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        await showAlert('Erro', 'Falha no logoff. Tente novamente.', 'error');
                    }
                } catch (error) {
                    console.error('Erro de rede:', error);
                    await showAlert('Erro', 'Erro de rede. Tente novamente.', 'error');
                }
            }
        }); 

        async function validateFormUsuario(event) {
            event.preventDefault();
            
            // Limpa mensagens de erro anteriores
            document.querySelectorAll('.is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });

            // Validação básica do formulário
            let isValid = true;

            // Valida primeiro nome
            const primeiroNome = document.getElementById('primeiro_nome').value.trim();
            if (!primeiroNome) {
                document.getElementById('primeiro_nome').classList.add('is-invalid');
                document.getElementById('primeiro_nome-error').textContent = 'O primeiro nome é obrigatório.';
                isValid = false;
            }

            // Valida sobrenome
            const sobrenome = document.getElementById('sobrenome').value.trim();
            if (!sobrenome) {
                document.getElementById('sobrenome').classList.add('is-invalid');
                document.getElementById('sobrenome-error').textContent = 'O sobrenome é obrigatório.';
                isValid = false;
            }

            // Valida matrícula
            const matricula = document.getElementById('matricula').value.trim();
            if (!matricula) {
                document.getElementById('matricula').classList.add('is-invalid');
                document.getElementById('matricula-error').textContent = 'A matrícula é obrigatória.';
                isValid = false;
            }

            // Valida setor
            const setor = document.getElementById('setor').value.trim();
            if (!setor) {
                document.getElementById('setor').classList.add('is-invalid');
                document.getElementById('setor-error').textContent = 'O setor é obrigatório.';
                isValid = false;
            }

            // Valida email
            const email = document.getElementById('email').value.trim();
            if (!email) {
                document.getElementById('email').classList.add('is-invalid');
                document.getElementById('email-error').textContent = 'O email é obrigatório.';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email').classList.add('is-invalid');
                document.getElementById('email-error').textContent = 'Por favor, insira um email válido.';
                isValid = false;
            }

            // Valida senha
            const senha = document.getElementById('senha').value;
            if (!senha) {
                document.getElementById('senha').classList.add('is-invalid');
                document.getElementById('senha-error').textContent = 'A senha é obrigatória.';
                isValid = false;
            } else if (senha.length < 8) {
                document.getElementById('senha').classList.add('is-invalid');
                document.getElementById('senha-error').textContent = 'A senha deve ter pelo menos 8 caracteres.';
                isValid = false;
            }

            // Valida confirmação de senha
            const confirmeSenha = document.getElementById('confirme_senha').value;
            if (!confirmeSenha) {
                document.getElementById('confirme_senha').classList.add('is-invalid');
                document.getElementById('confirme-senha-error').textContent = 'Por favor, confirme sua senha.';
                isValid = false;
            } else if (confirmeSenha !== senha) {
                document.getElementById('confirme_senha').classList.add('is-invalid');
                document.getElementById('confirme-senha-error').textContent = 'As senhas não coincidem.';
                isValid = false;
            }

            // Valida pergunta de segurança
            const perguntaSeguranca = document.getElementById('pergunta_seguranca').value;
            if (!perguntaSeguranca) {
                document.getElementById('pergunta_seguranca').classList.add('is-invalid');
                document.getElementById('pergunta-seguranca-error').textContent = 'Por favor, selecione uma pergunta de segurança.';
                isValid = false;
            }

            // Valida resposta de segurança
            const respostaSeguranca = document.getElementById('resposta_seguranca').value.trim();
            if (!respostaSeguranca) {
                document.getElementById('resposta_seguranca').classList.add('is-invalid');
                document.getElementById('resposta-seguranca-error').textContent = 'Por favor, forneça uma resposta de segurança.';
                isValid = false;
            }

            // Valida nível de acesso
            const nivelAcesso = document.getElementById('nivel_acesso').value;
            if (!nivelAcesso) {
                document.getElementById('nivel_acesso').classList.add('is-invalid');
                document.getElementById('nivel-acesso-error').textContent = 'Por favor, selecione um nível de acesso.';
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // Mostra loading
            Swal.fire({
                title: 'Processando...',
                html: 'Cadastrando novo Usuário',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                background: 'var(--darker-bg)',
                color: 'var(--text-light)'
            });

            try {
                const formData = new FormData(document.getElementById('usuario-form'));
                
                const response = await fetch('/api/novo_usuario_cadastro', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json', // Esperamos JSON
                    },
                    body: formData
                });

                // Verifica se a resposta é JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Resposta inesperada do servidor: ${text.substring(0, 100)}...`);
                }

                const data = await response.json();

                if (!response.ok) {
                    // Trata erros de validação do backend
                    if (data.missing_fields) {
                        data.missing_fields.forEach(field => {
                            const inputElement = document.getElementById(field);
                            const errorElement = document.getElementById(`${field}-error`);
                            if (inputElement && errorElement) {
                                inputElement.classList.add('is-invalid');
                                errorElement.textContent = data.errors && data.errors[field] ? data.errors[field][0] : 'Campo obrigatório';
                            }
                        });
                        throw new Error('Preencha todos os campos obrigatórios.');
                    }
                    throw new Error(data.error || 'Erro ao cadastrar usuário');
                }

                await Swal.fire({
                    title: 'Sucesso!',
                    text: data.success,
                    icon: 'success',
                    background: 'var(--darker-bg)',
                    color: 'var(--text-light)',
                    confirmButtonColor: 'var(--primary-color)'
                });

                // Limpa o formulário
                document.getElementById('usuario-form').reset();
                
                // Redireciona para a página inicial após 2 segundos
                setTimeout(() => {
                    window.location.href = '/index';
                }, 2000);

            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let errorMessage = error.message;
                if (errorMessage.includes('<!doctype html>')) {
                    errorMessage = 'Erro no servidor. Por favor, tente novamente.';
                }

                Swal.fire({
                    title: 'Erro',
                    text: errorMessage,
                    icon: 'error',
                    background: 'var(--darker-bg)',
                    color: 'var(--text-light)',
                    confirmButtonColor: 'var(--primary-color)'
                });
            }
        }
    </script>
