<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #dc3545;
        }
        .btn-home {
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container bg-white">
            <div class="error-icon">
                <i class="bi bi-exclamation-octagon-fill"></i>
            </div>
            <h1 class="display-4 text-danger fw-bold mb-3">403 - Acesso Negado</h1>
            <p class="lead mb-4">Você não tem permissão para acessar esta página.</p>
            <p class="text-muted mb-4">Verifique suas credenciais ou entre em contato com o administrador do sistema.</p>
            <a href="/" class="btn btn-primary btn-home">
                <i class="bi bi-house-door-fill me-2"></i>Voltar para a página inicial
            </a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
